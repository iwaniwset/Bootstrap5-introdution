<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Basic Button -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Button Primary</button>
    <button class="btn btn-secondary">Button Secondary</button>
    <button class="btn btn-success">Button Secondary</button>
    <button class="btn btn-danger">Button Secondary</button>
    <button class="btn btn-warning">Button Secondary</button>
    <button class="btn btn-info">Button Secondary</button>
    <button class="btn btn-light">Button Secondary</button>
    <button class="btn btn-dark">Button Secondary</button>
    <button class="btn btn-link">Button Secondary</button>
    



    <!-- Anchors tags buttons -->
    <h2>Links as buttons</h2>
    <a href="" class="btn btn-info">Infor Anchor Tag</a>
    <a href="" class="btn btn-success">Success Anchor Tag Button</a>

    <!-- Submit button with fill the value with submit -->
    <h2>Submit Button</h2>
    <input type="submit" value="Submit" class="btn btn-info">
    <input type="button" value="input" class=" btn btn-warning">



    <!-- Button Size -->
    <h2>Button Size</h2>
    <button class="btn btn-sm btn-info">Button Small</button>
    <button class="btn btn-lg btn-danger">Button Large</button>
    <button class="btn btn btn-dark">Button</button>

    <!-- Button Disabled -->
    <h2>Disabled Button</h2>
    <button class="btn btn-sm btn-dark disabled">Button Small</button>
    <button class="btn btn-lg btn-info disabled">Button Large</button>
    <button class="btn btn btn-danger disabled">Button</button>


    <!-- Block Button -->
    <h2>Block Button</h2>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button Block</button>
        <button class="btn btn-primary" type="button">Button Block</button>
    </div>
    
    <!-- Responsive Button -->
    <h2>Responsive Button</h2>
    <div class=" d-grid gap-2 d-md-block ">
        <button class="btn btn-primary" type="button">Button Resposive</button>
        <button class="btn btn-success" type="button">Button Resposive</button>
    </div>

    <!-- Responsive di tengah -->
    <h2>Responsive mx-auto</h2>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-info" type="button">Button</button>
    </div>


    <!-- Disabled menggunakan ahref -->
    <h2>a href Button disabled must to add aria-disabled="true</h2>
    <a href="" class="btn btn-primary disabled tab" tabindex="-1" role="button" aria-disabled="true">Primary Link</a>
    <a href="" class="btn btn-info disabled tab" tabindex="-1" role="button" aria-disabled="true">Primary Link</a>


    <!-- Outlined styles -->
    <h2>Button Styles</h2>
    <button type="button" class="btn btn-outline-primary">Primary Outline</button>
    <button type="button" class="btn btn-outline-secondary">Secondary Outline</button>
    <button type="button" class="btn btn-outline-info">Info Outline</button>
    <button type="button" class="btn btn-outline-warning">Warning Outline</button>
    <button type="button" class="btn btn-outline-success">Success Outline</button>
    <button type="button" class="btn btn-outline-danger">Danger Outline</button>
    <button type="button" class="btn btn-outline-light">Light Outline</button>
    <button type="button" class="btn btn-outline-dark">Dark Outline</button>

    <!-- Button Groups -->
    <h2>Button Groups</h2>










    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
